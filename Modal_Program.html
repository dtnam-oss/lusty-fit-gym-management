<div id="programModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="programModalTitle">Thêm chương trình</h2>
      <span class="close" onclick="closeProgramModal()">&times;</span>
    </div>
    <div class="modal-body">
      <form id="programForm">
        <input type="hidden" id="programRowNumber">
        <input type="hidden" id="programId">

        <div class="form-group">
          <label for="programTenChuongTrinh">Tên chương trình <span class="required">*</span></label>
          <input type="text" id="programTenChuongTrinh" required placeholder="VD: Khuyến mãi Tết 2025">
        </div>

        <div class="form-group">
          <label for="programMoTa">Mô tả</label>
          <textarea id="programMoTa" rows="3" placeholder="Mô tả chi tiết về chương trình"></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="programNgayBatDau">Ngày bắt đầu <span class="required">*</span></label>
            <input type="date" id="programNgayBatDau" required>
          </div>
          <div class="form-group">
            <label for="programNgayKetThuc">Ngày kết thúc <span class="required">*</span></label>
            <input type="date" id="programNgayKetThuc" required>
          </div>
        </div>

        <div class="form-group">
          <label for="programDoiTuongApDung">Đối tượng áp dụng</label>
          <textarea id="programDoiTuongApDung" rows="3" placeholder="VD: Tất cả hội viên, Hội viên mới, Hội viên VIP, PT..."></textarea>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeProgramModal()">Hủy</button>
          <button type="submit" class="btn btn-primary">Lưu</button>
        </div>
      </form>
    </div>
  </div>
</div>
