<main id="view-pts" class="main-content">
    <div class="header">
        <div class="header-title-group">
            <h1>Danh sách PT</h1>
        </div>
        <div>
            <button class="btn-secondary" onclick="refreshAllPTPoints()" style="margin-right: 10px; background-color: #6c757d;" title="Đồng bộ lại điểm cho tất cả PT">
                <i class="fas fa-sync-alt"></i> Đồng bộ điểm
            </button>
            <button class="btn-primary" onclick="openAddPTModal()">Thêm PT Mới</button>
        </div>
    </div>
    <input type="text" id="ptSearchInput" class="search-bar" onkeyup="filterPTTable()" placeholder="Tìm kiếm theo Tên, SĐT, Email...">
    <div class="table-container" style="margin-top: 20px;">
        <table>
            <thead>
                <tr>
                    <th>Tên</th>
                    <th>SĐT</th>
                    <th>Email</th>
                    <th>Điểm tích lũy</th>
                    <th>Hạng</th>
                    <th>Ngày tạo</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="ptTableBody"></tbody>
        </table>
    </div>
</main>
