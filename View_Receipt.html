<main id="view-receipt" class="main-content">
    <div class="header">
        <div class="header-title-group">
            <h1>Quản lý Phiếu Thu</h1>
        </div>
        <div>
            <button class="btn-primary" onclick="openAddReceiptModal()">Thêm Phiếu Thu</button>
        </div>
    </div>

    <input type="text" id="search-receipt" class="search-bar" placeholder="Tìm kiếm theo Mã phiếu, Mã HĐ, Tên khách hàng...">
    
    <div class="table-container" style="margin-top: 20px;">
        <table>
            <thead>
                <tr>
                    <th>Mã phiếu thu</th>
                    <th>Mã hợp đồng</th>
                    <th>Tên khách hàng</th>
                    <th>Tổng thu</th>
                    <th>Lần thu</th>
                    <th>Ngày tạo</th>
                    <th>Tình trạng</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody id="receipt-tbody">
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>
</main>
