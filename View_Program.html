<main id="view-program" class="main-content">
    <div class="header">
        <div class="header-title-group">
            <img src="https://i.postimg.cc/xT413SB1/z7234648879127-a2ff02c03ee9edf9fe290af81c3e65af.jpg" alt="Logo" class="header-logo">
            <h1>Chương trình</h1>
        </div>
        <button class="btn-primary" onclick="openAddProgramModal()">
            <i class="fas fa-plus"></i> Thêm chương trình
        </button>
    </div>
    <input type="text" id="search-program" class="search-bar" onkeyup="filterProgramTable()" placeholder="Tìm kiếm theo tên chương trình...">
    <div class="table-container" style="margin-top: 20px;">
        <table>
            <thead>
                <tr>
                    <th>Tên chương trình</th>
                    <th>Mô tả</th>
                    <th>Ngày bắt đầu</th>
                    <th>Ngày kết thúc</th>
                    <th>Đối tượng áp dụng</th>
                    <th>Ngày tạo</th>
                    <th>Người tạo</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody id="program-tbody">
                <!-- Dữ liệu sẽ được load bằng JavaScript -->
            </tbody>
        </table>
    </div>
</main>
