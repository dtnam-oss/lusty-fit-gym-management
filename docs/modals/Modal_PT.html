<div id="ptModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="ptModalTitle">Thêm PT Mới</h2>
            <span class="close-button" onclick="closeModal('ptModal')">&times;</span>
        </div>
        <form id="ptForm" onsubmit="handlePTFormSubmit(event)">
            <input type="hidden" id="ptRowNumber">
            <div class="form-grid">
                <div class="form-group"><label for="ptNameFull">Tên PT</label><input type="text" id="ptNameFull" required></div>
                <div class="form-group"><label for="ptPhone">Số điện thoại</label><input type="tel" id="ptPhone" required></div>
                <div class="form-group"><label for="ptEmergencyPhone">SĐT khẩn cấp</label><input type="tel" id="ptEmergencyPhone"></div>
                <div class="form-group"><label for="ptEmail">Email</label><input type="email" id="ptEmail"></div>
                <div class="form-group"><label for="ptCccd">CCCD</label><input type="text" id="ptCccd"></div>
                <div class="form-group"><label for="ptDob">Ngày sinh</label><input type="date" id="ptDob"></div>
                <div class="form-group"><label for="ptGender">Giới tính</label><select id="ptGender"><option value="Nam">Nam</option><option value="Nữ">Nữ</option><option value="Khác">Khác</option></select></div>
                <div class="form-group full-width"><label for="ptAddress">Địa chỉ</label><input type="text" id="ptAddress"></div>
            </div>
            <button type="submit" class="btn-primary">Lưu lại</button>
        </form>
    </div>
</div>
