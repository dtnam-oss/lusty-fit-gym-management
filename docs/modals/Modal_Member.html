<div id="memberModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="memberModalTitle">Thêm Khách Hàng Mới</h2>
            <span class="close-button" onclick="closeModal('memberModal')">&times;</span>
        </div>
        <form id="memberForm" onsubmit="handleMemberFormSubmit(event)">
            <input type="hidden" id="rowNumber">
            <input type="hidden" id="ptId">
            <div class="form-grid">
                <div class="form-group"><label for="fullName">Tên khách hàng</label><input type="text" id="fullName" required></div>
                <div class="form-group"><label for="phoneNumber">Số điện thoại</label><input type="tel" id="phoneNumber" required></div>
                <div class="form-group"><label for="emergencyPhone">SĐT khẩn cấp</label><input type="tel" id="emergencyPhone"></div>
                <div class="form-group"><label for="email">Email</label><input type="email" id="email"></div>
                <div class="form-group"><label for="cccd">CCCD</label><input type="text" id="cccd"></div>
                <div class="form-group"><label for="dateOfBirth">Ngày sinh</label><input type="date" id="dateOfBirth"></div>
                <div class="form-group"><label for="gender">Giới tính</label><select id="gender"><option value="Nam">Nam</option><option value="Nữ">Nữ</option><option value="Khác">Khác</option></select></div>
                <div class="form-group"><label for="ptName">Huấn luyện viên</label><select id="ptName"><option value="">-- Chọn HLV --</option></select></div>
                <div class="form-group full-width"><label for="address">Địa chỉ</label><input type="text" id="address"></div>
                <div class="form-group" id="status-group" style="display: none;"><label for="status">Tình trạng</label><select id="status"><option value="Đang hoạt động">Đang hoạt động</option><option value="Tạm dừng">Tạm dừng</option><option value="Hết hạn">Hết hạn</option></select></div>
            </div>
            <button type="submit" class="btn-primary">Lưu lại</button>
        </form>
    </div>
</div>
