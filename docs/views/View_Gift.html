<main id="view-gift" class="main-content">
    <div class="header">
        <div class="header-title-group">
            <img src="https://i.postimg.cc/xT413SB1/z7234648879127-a2ff02c03ee9edf9fe290af81c3e65af.jpg" alt="Logo" class="header-logo">
            <h1>Ưu đãi & Quà tặng</h1>
        </div>
        <button class="btn-primary" onclick="openAddGiftModal()">
            <i class="fas fa-plus"></i> Thêm ưu đãi
        </button>
    </div>
    <input type="text" id="search-gift" class="search-bar" onkeyup="filterGiftTable()" placeholder="Tìm kiếm theo tên quà tặng, mã...">
    <div class="table-container" style="margin-top: 20px;">
        <table>
            <thead>
                <tr>
                    <th>Mã quà tặng</th>
                    <th>Tên quà tặng</th>
                    <th>Loại hình</th>
                    <th>Mô tả</th>
                    <th>Giá trị</th>
                    <th>Số lượng</th>
                    <th>Điều kiện áp dụng</th>
                    <th>Ngày tạo</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody id="gift-tbody">
                <!-- Dữ liệu sẽ được load bằng JavaScript -->
            </tbody>
        </table>
    </div>
</main>
