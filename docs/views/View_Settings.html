<main id="view-settings" class="main-content">
    <div class="header">
        <div class="header-title-group">
            <img src="https://i.postimg.cc/xT413SB1/z7234648879127-a2ff02c03ee9edf9fe290af81c3e65af.jpg" alt="Logo" class="header-logo">
            <h1>Cài đặt hệ thống</h1>
        </div>
        <button class="btn-primary" onclick="openAddSettingModal()">
            <i class="fas fa-plus"></i> Thêm cài đặt
        </button>
    </div>
    <input type="text" id="search-settings" class="search-bar" onkeyup="filterSettingsTable()" placeholder="Tìm kiếm theo loại hình, giá trị, đối tượng...">
    <div class="table-container" style="margin-top: 20px;">
        <table>
            <thead>
                <tr>
                    <th>Loại hình</th>
                    <th>Giá trị</th>
                    <th>Số lượng</th>
                    <th>Quy đổi</th>
                    <th>Đối tượng</th>
                    <th>Tình trạng</th>
                    <th>Ngày tạo</th>
                    <th>Người tạo</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody id="settings-tbody">
                <!-- Dữ liệu sẽ được load bằng JavaScript -->
            </tbody>
        </table>
    </div>
</main>
