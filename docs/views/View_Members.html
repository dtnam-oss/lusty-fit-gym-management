<main id="view-members" class="main-content active">
    <div class="header">
        <!-- THÊM LOGO VÀO TIÊU ĐỀ -->
        <div class="header-title-group">
            <img src="https://i.postimg.cc/xT413SB1/z7234648879127-a2ff02c03ee9edf9fe290af81c3e65af.jpg" alt="Logo" class="header-logo">
            <h1>Danh sách Khách hàng</h1>
        </div>
        <!-- KẾT THÚC THAY ĐỔI -->
        <div>
            <button class="btn-secondary" onclick="refreshAllMemberPoints()" style="margin-right: 10px; background-color: #6c757d;" title="Đồng bộ lại điểm cho tất cả khách hàng (dùng khi cần sửa dữ liệu)">
                <i class="fas fa-sync-alt"></i> Đồng bộ điểm
            </button>
            <button class="btn-primary" onclick="openAddMemberModal()">Thêm Khách Hàng Mới</button>
        </div>
    </div>
    <input type="text" id="memberSearchInput" class="search-bar" onkeyup="filterMemberTable()" placeholder="Tìm kiếm theo Tên, SĐT, Email...">
    <div class="table-container" style="margin-top: 20px;">
        <table>
            <thead>
                <tr>
                    <th>Họ và Tên</th>
                    <th>Số điện thoại</th>
                    <th>Tên HLV</th>
                    <th>Điểm tích lũy</th>
                    <th>Hạng thành viên</th>
                    <th>Tình trạng</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="memberTableBody"></tbody>
        </table>
    </div>
</main>
