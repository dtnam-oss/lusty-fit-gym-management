<div id="view-contract-template" class="main-content">
<div id="contract-template-view" class="view-container">
    <div class="view-header">
        <h2>Quản lý Mẫu Hợp Đồng</h2>
        <div class="header-actions">
            <button class="btn btn-primary" onclick="openAddContractTemplateModal()">
                + Thêm mẫu hợp đồng
            </button>
        </div>
    </div>

    <div class="search-filter-container">
        <input type="text"
               id="contract-template-search"
               placeholder="Tìm kiếm theo tên mẫu, mô tả..."
               onkeyup="filterContractTemplateTable()">

        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all" onclick="filterContractTemplateByType(this)">
                Tất cả
            </button>
            <button class="filter-tab" data-filter="Hội viên" onclick="filterContractTemplateByType(this)">
                Hội viên
            </button>
            <button class="filter-tab" data-filter="PT" onclick="filterContractTemplateByType(this)">
                PT
            </button>
        </div>
    </div>

    <div class="table-responsive">
        <table id="contract-template-table" class="data-table">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên mẫu</th>
                    <th>Loại mẫu</th>
                    <th>Mô tả</th>
                    <th>Trạng thái</th>
                    <th>Người tạo</th>
                    <th>Ngày tạo</th>
                    <th>Người cập nhật</th>
                    <th>Ngày cập nhật</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody id="contract-template-tbody">
                <!-- Data will be populated by JavaScript -->
            </tbody>
        </table>
    </div>

    <div id="no-data-message" style="display: none; text-align: center; padding: 40px; color: #999;">
        <p>Chưa có mẫu hợp đồng nào</p>
    </div>
</div>

<style>
    .filter-tabs {
        display: flex;
        gap: 10px;
        margin-top: 10px;
    }

    .filter-tab {
        padding: 8px 16px;
        border: 1px solid #ddd;
        background: white;
        cursor: pointer;
        border-radius: 4px;
        transition: all 0.3s;
    }

    .filter-tab:hover {
        background: #f5f5f5;
    }

    .filter-tab.active {
        background: #007bff;
        color: white;
        border-color: #007bff;
    }

    .status-badge {
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 500;
    }

    .status-badge.active {
        background: #d4edda;
        color: #155724;
    }

    .status-badge.inactive {
        background: #f8d7da;
        color: #721c24;
    }

    .template-type-badge {
        padding: 4px 12px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 500;
        background: #e7f3ff;
        color: #004085;
    }

    .action-buttons {
        display: flex;
        gap: 8px;
        justify-content: center;
    }

    .btn-icon {
        padding: 6px 12px;
        font-size: 14px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s;
    }

    .btn-preview {
        background: #17a2b8;
        color: white;
    }

    .btn-preview:hover {
        background: #138496;
    }

    .btn-edit {
        background: #ffc107;
        color: #000;
    }

    .btn-edit:hover {
        background: #e0a800;
    }

    .btn-delete {
        background: #dc3545;
        color: white;
    }

    .btn-delete:hover {
        background: #c82333;
    }

    .btn-activate {
        background: #28a745;
        color: white;
    }

    .btn-activate:hover {
        background: #218838;
    }
</style>
</div>
