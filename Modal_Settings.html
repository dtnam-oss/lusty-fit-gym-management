<div id="settingsModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="settingsModalTitle">Thêm cài đặt</h2>
            <span class="close-button" onclick="closeSettingsModal()">&times;</span>
        </div>
        <form id="settingsForm" onsubmit="handleSettingsFormSubmit(event)">
            <input type="hidden" id="settingsRowNumber" name="rowNumber">
            <input type="hidden" id="settingsId" name="id">
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="settingsLoaiHinh">Loại hình <span style="color:red;">*</span></label>
                    <select id="settingsLoaiHinh" name="loai_hinh" required>
                        <option value="">-- Chọn loại hình --</option>
                        <option value="Điểm thưởng">Điểm thưởng</option>
                        <option value="Tỷ lệ quy đổi">Tỷ lệ quy đổi</option>
                        <option value="Chiết khấu">Chiết khấu</option>
                        <option value="Thuế VAT">Thuế VAT</option>
                        <option value="Phí dịch vụ">Phí dịch vụ</option>
                        <option value="Khác">Khác</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="settingsGiaTri">Giá trị</label>
                    <input type="text" id="settingsGiaTri" name="gia_tri" placeholder="VD: 10%, 1000đ, ...">
                </div>
                
                <div class="form-group">
                    <label for="settingsSoLuong">Số lượng</label>
                    <input type="number" id="settingsSoLuong" name="so_luong" min="0" step="0.01" placeholder="0">
                </div>
                
                <div class="form-group">
                    <label for="settingsQuyDoi">Quy đổi</label>
                    <input type="text" id="settingsQuyDoi" name="quy_doi" placeholder="VD: 1 điểm = 1000đ">
                </div>
                
                <div class="form-group">
                    <label for="settingsDoiTuong">Đối tượng áp dụng</label>
                    <select id="settingsDoiTuong" name="doi_tuong">
                        <option value="">-- Chọn đối tượng --</option>
                        <option value="Hội viên">Hội viên</option>
                        <option value="PT">PT</option>
                        <option value="Tất cả">Tất cả</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="settingsTinhTrang">Tình trạng</label>
                    <select id="settingsTinhTrang" name="tinh_trang">
                        <option value="Đang áp dụng">Đang áp dụng</option>
                        <option value="Tạm ngưng">Tạm ngưng</option>
                        <option value="Ngừng áp dụng">Ngừng áp dụng</option>
                    </select>
                </div>
            </div>
            
            <div style="margin-top: 20px; text-align: right;">
                <button type="button" onclick="closeSettingsModal()" style="margin-right: 10px; background-color: #6c757d;">Hủy</button>
                <button type="submit" class="btn-primary">Lưu</button>
            </div>
        </form>
    </div>
</div>
