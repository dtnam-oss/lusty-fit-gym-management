<div id="priceListModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('priceListModal')">&times;</span>
        <h2 id="priceListModalTitle">Thêm Bảng Giá Mới</h2>
        <form id="priceListForm" onsubmit="handlePriceListFormSubmit(event)">
            <input type="hidden" id="priceListRowNumber" value="">
            
            <div class="form-row">
                <div class="form-group">
                    <label for="priceListCode">Mã bảng giá <span class="required">*</span></label>
                    <input type="text" id="priceListCode" required>
                </div>
                <div class="form-group">
                    <label for="priceListName">Tên bảng giá <span class="required">*</span></label>
                    <input type="text" id="priceListName" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="priceListPrice">Đơn giá <span class="required">*</span></label>
                    <input type="number" id="priceListPrice" min="0" step="1000" required>
                </div>
                <div class="form-group">
                    <label for="priceListUnit">Đơn vị tính <span class="required">*</span></label>
                    <select id="priceListUnit" required>
                        <option value="">-- Chọn --</option>
                        <option value="tháng">Tháng</option>
                        <option value="buổi">Buổi</option>
                        <option value="năm">Năm</option>
                        <option value="gói">Gói</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="priceListValue">Giá trị</label>
                    <input type="text" id="priceListValue">
                </div>
                <div class="form-group">
                    <label for="priceListDuration">Thời hạn (số ngày)</label>
                    <input type="number" id="priceListDuration" min="0">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="priceListVAT">VAT (%)</label>
                    <input type="number" id="priceListVAT" min="0" max="100" step="0.1" value="0">
                </div>
                <div class="form-group">
                    <label for="priceListVATPrice">Đơn giá VAT</label>
                    <input type="number" id="priceListVATPrice" min="0" step="1000" value="0" readonly>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="priceListDiscount">Chiết khấu</label>
                    <input type="text" id="priceListDiscount">
                </div>
                <div class="form-group">
                    <label for="priceListTarget">Đối tượng áp dụng <span class="required">*</span></label>
                    <select id="priceListTarget" required>
                        <option value="">-- Chọn --</option>
                        <option value="Hội viên">Hội viên</option>
                        <option value="PT">PT</option>
                        <option value="Cả hai">Cả hai</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="priceListContent">Nội dung</label>
                <textarea id="priceListContent" rows="3"></textarea>
            </div>

            <div class="modal-buttons">
                <button type="submit" class="btn-primary">Lưu</button>
                <button type="button" class="btn-secondary" onclick="closeModal('priceListModal')">Hủy</button>
            </div>
        </form>
    </div>
</div>
