<main id="view-policy-member" class="main-content">
    <div class="header">
        <div class="header-title-group">
            <img src="https://i.postimg.cc/xT413SB1/z7234648879127-a2ff02c03ee9edf9fe290af81c3e65af.jpg" alt="Logo" class="header-logo">
            <h1>Chính sách Hội viên</h1>
        </div>
        <button class="btn-primary" onclick="openAddPolicyMemberModal()">
            <i class="fas fa-plus"></i> Thêm chính sách
        </button>
    </div>
    <input type="text" id="search-policy-member" class="search-bar" onkeyup="filterPolicyMemberTable()" placeholder="Tìm kiếm theo hạng thành viên, quyền lợi...">
    <div class="table-container" style="margin-top: 20px;">
        <table>
            <thead>
                <tr>
                    <th>Hạng thành viên</th>
                    <th>Điểm tích lũy</th>
                    <th>Chiết khấu KHM</th>
                    <th>Quyền lợi</th>
                    <th>Ưu đãi</th>
                    <th>Quà tặng</th>
                    <th>Tình trạng</th>
                    <th>Ngày tạo</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody id="policy-member-tbody">
                <!-- Dữ liệu sẽ được load bằng JavaScript -->
            </tbody>
        </table>
    </div>
</main>
