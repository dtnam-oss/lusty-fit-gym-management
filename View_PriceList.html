<main id="view-price-list" class="main-content">
    <div class="header">
        <div class="header-title-group">
            <img src="https://i.postimg.cc/xT413SB1/z7234648879127-a2ff02c03ee9edf9fe290af81c3e65af.jpg" alt="Logo" class="header-logo">
            <h1>Danh sách Bảng giá</h1>
        </div>
        <button class="btn-primary" onclick="openAddPriceListModal()">Thêm Bảng Giá Mới</button>
    </div>
    <input type="text" id="priceListSearchInput" class="search-bar" onkeyup="filterPriceListTable()" placeholder="Tìm kiếm theo Mã, Tên bảng giá...">
    <div class="table-container" style="margin-top: 20px;">
        <table>
            <thead>
                <tr>
                    <th>Mã bảng giá</th>
                    <th>Tên bảng giá</th>
                    <th>Đơn giá</th>
                    <th>Đơn vị tính</th>
                    <th>Thời hạn</th>
                    <th>Đối tượng áp dụng</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="priceListTableBody"></tbody>
        </table>
    </div>
</main>
