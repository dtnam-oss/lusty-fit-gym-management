<div id="receiptModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="receiptModalTitle">Thêm Phiếu Thu</h2>
      <span class="close" onclick="closeReceiptModal()">&times;</span>
    </div>
    <div class="modal-body">
      <form id="receiptForm">
        <input type="hidden" id="receiptRowNumber">
        <input type="hidden" id="receiptId">

        <div class="form-row">
          <div class="form-group">
            <label for="receiptContractId">
              Mã hợp đồng <span class="required">*</span>
            </label>
            <select id="receiptContractId" required>
              <option value="">-- Chọn hợp đồng --</option>
            </select>
          </div>
          <div class="form-group">
            <label for="receiptCustomerId">
              Mã khách hàng
            </label>
            <input type="text" id="receiptCustomerId" readonly>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="receiptCustomerName">Tên khách hàng</label>
            <input type="text" id="receiptCustomerName" readonly>
          </div>
          <div class="form-group">
            <label for="receiptPhone">
              Số điện thoại
            </label>
            <input type="text" id="receiptPhone" readonly>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="receiptEmail">
              Email
            </label>
            <input type="email" id="receiptEmail" readonly>
          </div>
          <div class="form-group">
            <label for="receiptCCCD">
              CCCD
            </label>
            <input type="text" id="receiptCCCD" readonly>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="receiptContractTotal">
              Tổng phải thu (Còn lại)
            </label>
            <input type="text" id="receiptContractTotal" readonly style="background-color: #f0f0f0; font-weight: bold; color: #2c3e50;">
          </div>
          <div class="form-group">
            <label for="receiptPaymentCount">
              Lần thu <span class="required">*</span>
            </label>
            <input type="number" id="receiptPaymentCount" min="1" value="1" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="receiptTotalAmount">
              Tổng thu <span class="required">*</span>
            </label>
            <input type="number" id="receiptTotalAmount" min="0" step="1000" required placeholder="VD: 5000000">
          </div>
          <div class="form-group">
            <label for="receiptStatus">Tình trạng</label>
            <select id="receiptStatus">
              <option value="Đã thu">Đã thu</option>
              <option value="Chờ xác nhận">Chờ xác nhận</option>
              <option value="Đã hủy">Đã hủy</option>
            </select>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeReceiptModal()">Hủy</button>
          <button type="submit" class="btn btn-primary">Lưu</button>
        </div>
      </form>
    </div>
  </div>
</div>
